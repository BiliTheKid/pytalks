{% extends "base_generic.html" %}

{% block content %}
  <h1>Book List</h1>
  {% if my_threads_list %}
  <ul>
    {% for thread in my_threads_list %}
      <li>
        <a href="{{ thread }}"></a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no books in the library.</p>
  {% endif %} 
{% endblock %}
